workflows:
  custom:
    plan:
      steps:
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
            aws-region: 'eu-central-1'

        - name: Terraform Init
          id: init
          run: terraform init
          
        - name: Terraform Plan
          id: plan
          run: terraform plan
